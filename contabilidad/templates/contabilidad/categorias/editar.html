{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Editar Categoría de Transacción{% endblock %}

{% block content %}
    <h1>Editar Categoría de Transacción</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
