{% extends 'base.html' %}

{% block title %}Categorías de Transacciones{% endblock %}

{% block content %}
    <h1>Listado de Categorías</h1>
    <a href="{% url 'categoria_crear' %}" class="btn btn-success">Crear nueva categoría</a>
    <br><br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{% url 'categoria_editar' categoria.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'categoria_eliminar' categoria.id %}"class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
